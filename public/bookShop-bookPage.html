<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bookShop.css">
    <title>Book-Page</title>
</head>
<body class="phone comp">
    <div class="bookPage-container" id="bookPage-container">
        <div class="bookPage-upperBar">
            <div class="upperLeft">
                <h1>
                    <a href="./bookShop-home.html">
                        <img src="https://d3ogvdx946i4sr.cloudfront.net/assets/v2.19.35/img/logo.svg" alt="Bookdepository.com">
                    </a>
				</h1>
			</div>
            <blockquote class="bookPage-upperCenter">
               " Take A Good Book To Bad With You - Books Do Not Snore. "
            </blockquote>
            <div class="upperRight-phone upperRight">
                <a href="./bookShop-login&join.html" class="LoginOrJoin block" id="LoginOrJoin">Log In/Join</a>
                <a href="./bookShop-home.html" class="logout none" id="logout">Log Out</a>
                <a href="./bookShop-cart.html" target="_blank" class="myCartUrl" id="myCartUrl">My Cart</a>
            </div>
        </div>
        <div class="bookPage-bookContainer" id="bookPage-bookContainer">
            <div class="bookPage-bookimgContainer" id="bookPage-bookimgContainer">
                <img alt="Book" class="bookPage-bookImg" id="bookPage-bookImg">
            </div>
            <div class="bookPage-bookInfoContainer" id="bookPage-bookInfoContainer">
                <div class="bookPage-bookInfoTitle" id="bookPage-bookInfoTitle">

                </div>
                <div class="bookPage-bookInfoCategory" id="bookPage-bookInfoCategory">

                </div>
                <div class="bookPage-bookInfoYear" id="bookPage-bookInfoYear">

                </div>
                <div class="bookPage-bookInfoAuthor" id="bookPage-bookInfoAuthor">

                </div>
                <div class="bookPage-bookInfoDescription" id="bookPage-bookInfoDescription">

                </div>

            </div>
        </div>
        <div class="bookPage-bookPriceBox" id="bookPage-bookPriceBox">
            <div class="bookPage-bookPrice" id="bookPage-bookPrice">
               
            </div>
            <div class="bookPage-bookDelivery" id="bookPage-bookDelivery">
                <div class="free-delivery-text">
                    <i class="icon-rocket"></i>
                    <p>Free delivery worldwide</p>
                </div>
                <div class="availability-text">
                    <i class="icon-check"></i>
                    <p>Available. Dispatched from the UK in 3 business days</p>
                </div>
            </div>
            <div  class="bookPage-bookAddToBasketContainer" id="bookPage-bookAddToBasketContainer">
                <form class="bookPage-bookAddToBasketButtonForm" id="bookPage-bookAddToBasketButtonForm">
                    <button class="bookPage-bookAddToBasketButton">
                        Add To Basket
                    </button>
                </form>
            </div>
        </div>
        <div class="bookPage-otherBooksContainer" id="bookPage-otherBooksContainer">
            <div class="bookPage-otherBooksHeader">
                More of this Category
            </div>
            <div class="bookPage-OtherBooks" id="bookPage-OtherBooks">
                    
            </div>
        </div>
        <footer class="bookPage-lowerBar">
            <div class="footer-left">
                Â© Copyright - Itamar-Hagai
            </div>
            <div class="footer-right">
                
            </div>
        </footer>
    </div>
    <script src="./bookShop-bookPage.js"></script>

</html>
