<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bookShop.css">
    <title>Book-Shop</title>
</head>
<body class="phone comp">
    <div class="container">
        <div class="upperBar">
            <div class="upperLeft">
                <h1>
                    <a href="./bookShop-home.html">
                        <img src="https://d3ogvdx946i4sr.cloudfront.net/assets/v2.19.35/img/logo.svg" alt="Bookdepository.com">
                    </a>
				</h1>
			</div>
            <blockquote class="upperCenter">
               " Take A Good Book To Bad With You - Books Do Not Snore. "
            </blockquote>
            <div class="upperRight-phone upperRight">
                <a href="./bookShop-login&join.html" class="LoginOrJoin block" id="LoginOrJoin">Log In/Join</a>
                <a href="./bookShop-home.html" class="logout none" id="logout">Log Out</a>
                <a href="./bookShop-cart.html" target="_blank" class="myCartUrl" id="myCartUrl">My Cart</a>
            </div>
        </div>
        <div class="phoneSearchBar">
            <form id="searchForm-phone" class="searchForm-phone">
                <input type="text" id="searchTitleText-phone" class="searchTitleText searchTitleText-phone" placeholder="Book's title"/>
                <button class="button"id="searchButton-phone">Search</button>
            </form>
        </div>
        <label class="sortContainer sortContainer-phone">
            <select class="sortSelect sortSelect-phone" id="sortSelectPhone">
              <option value="">Sort By …</option>
              <option value="PLTH">Price low to high</option>
              <option value="PHTL">Price high to low</option>
              <option value="YNTO">Year new to old</option>
              <option value="YOTN">Year old to new</option>
            </select>
          </label>
        <div class="mainPage" id="mainPage">
           
        </div>
        <div class="searchBar">
            <form id="searchForm" class="searchForm">
                <label>Book Title</label>
                <input type="text" id="searchTitleText" class="searchTitleText"/>
                <label>Minimum Price</label>
                <input type="number" id="searchMinPriceText" class="searchMinPriceText" />
                <label>Maximum Price</label>
                <input type="number" id="searchMaxPriceText" class="searchMaxPriceText" />
                <button class="button">Search</button>
            </form>
            <label class="sortContainer">Sort Books: 
                <select class="sortSelect" id="sortSelect">
                  <option value="">Sort By …</option>
                  <option value="PLTH">Price low to high</option>
                  <option value="PHTL">Price high to low</option>
                  <option value="YNTO">Year new to old</option>
                  <option value="YOTN">Year old to new</option>
                </select>
              </label>
        </div>
        <footer class="lowerBar">
            <div class="footer-left">
                © Copyright - Itamar-Hagai
            </div>
            <div class="footer-right">
                
            </div>
        </footer>
    </div>
    <script src="./bookShop-home.js"></script>
</body>
</html>
