<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bookShop.css">
    <title>Book-Shop</title>
</head>
<body class="phone comp">
    <div class="container-cart">
        <div class="upperBar cart-upperBar-phone">
            <div class="upperLeft">
                <h1>
                    <a href="./bookShop-home.html">
                        <img src="https://d3ogvdx946i4sr.cloudfront.net/assets/v2.19.35/img/logo.svg" alt="Bookdepository.com">
                    </a>
                </h1>
            </div>
            <blockquote class="upperCenter">
            " Take A Good Book To Bad With You - Books Do Not Snore. "
            </blockquote>
            <div class="upperRight upperRight-phone">
                <a href="./bookShop-login&join.html" class="LoginOrJoin none" id="LoginOrJoin">Log In/Join</a>
                <a href="./bookShop-home.html" class="logout block" id="logout">Home</a>
                <a href="./bookShop-cart.html" target="_blank" class="none myCartUrl" id="myCartUrl">My Cart</a>
            </div>
        </div>
        <h1 class="cartH1 cartH1-phone">My Cart</h1>
        <div class="cartContainer cartContainer-phone">
            <div class="cartBox cartBox-phone">
                <span class="options-header">Options</span>
                <span class="quantity-header">Quantity</span>
                <span class="price-header">Price</span>
                <span class="title-header">Title</span>

                <div class="cart-containers">
                    <div class="cart-books" id="cart-books">

                    </div>
                    <div class="cart-prices" id="cart-prices">

                    </div>
                    <div class="cart-quantity" id="cart-quantity">

                    </div>
                    <div class="cart-options" id="cart-options">

                    </div>
                </div>  
            
                <div class="cart-totalPrice cart-totalPrice-phone" id="cart-totalPrice">

                </div>
                <div class="cart-payButton button" id="cart-payButton">Buy</div>
            
            </div>
        </div>
        <div class="lowerBar"></div>
    </div>
    <script src="./bookShop-cart.js"></script>
</body>
</html>
